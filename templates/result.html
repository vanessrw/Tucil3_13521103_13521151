<!DOCTYPE html>
<html>
<head>
    <title>My Website Title</title>
    <style>
        body {
            background-color: #000000;
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            font-family: 'Poppins', sans-serif;
            color : #000000;
            border: 3px solid #FFD700;
            -webkit-text-stroke: 2px #FFD700;
            padding: 20px;
        }
        p {
            text-align: center;
            font-weight: bold;
            font-size: 28px;
            font-family: 'Poppins', sans-serif;
            color : #000000;
            -webkit-text-stroke: 2px #FFD700;
            padding: 20px;
        }
        label {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            color : #000000;
            -webkit-text-stroke: 2px #FFD700;
            margin-top: 100px;
        }
        .input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            border-radius: 20px;
            background-color: #FFD700;
            padding: 10px;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <h1>RESULT</h1>
    <h2>Enter Start and Goal Nodes</h2>
	<form action="/find_path" method="POST" enctype="multipart/form-data">
		<label for="start">Start Node:</label>
		<input class = "input-container" type="text" id="start" name="start"><br><br>
		<label for="goal">Goal Node:</label>
		<input class = "input-container" type="text" id="goal" name="goal"><br><br>
		<input class = "input-container" type="submit" value="Submit">
        <input type="hidden" name="file_data" value="{{ file_data }}" />
        <input type="hidden" id="algorithm" name="algorithm" value="{{ algorithm }}"/>
	</form>
    <p>{{ result }}</p>
</body>
</html>
