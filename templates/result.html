<!DOCTYPE html>
<html>
<head>
    <title>My Website Title</title>
    <style>
        body {
            background-color: #24496E;
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            font-family: 'Poppins', sans-serif;
            color : #24496E;
            border: 3px solid #F8D669;
            -webkit-text-stroke: 2px #F8D669;
            padding: 20px;
        }
        p {
            font-weight: bold;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            color : #F8D669;
            -webkit-text-stroke: 1px #F8D669;
            padding: 5px;
        }
        label {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            color : #24496E;
            -webkit-text-stroke: 2px #F8D669;
            margin-top: 100px;
        }
        .input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            border-radius: 20px;
            background-color: #F8D669;
            padding: 10px;
            margin-top: 0px;
        }
        h2 {
          font-weight: bold;
          font-size: 28px;
          font-family: 'Poppins', sans-serif;
          color : #24496E;
          -webkit-text-stroke: 2px #F8D669;
        }
        /* Add a border around the images */
      img {
        justify-content: center;
        align-items: flex-end;
        margin: 5px 5pc 5px 5px;
        transform: translateX(10.5%);
      }
      
      /* Add some margin and padding to the images */
      .image-container {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f5f5f5;
      }

      .image-wrapper {
        display: block;
        margin: 0 auto;
        transform: translateX(1.5%);
      }
      .left-text {
        width: 10%;
        text-align: left;
      }
      
      .right-text {
        width: 10%;
        text-align: right;
      }
      label {
        width: 10px;
        display: inline-block;
        text-align: right;
      }
      
      .div3 {
          display: inline-block;
          margin-left: 10px;
      }

      .div1 {
        display: flex;
        flex-direction: row;
      }

      .div2 {
        display: flex;
        flex-direction: column;
        text-align: center;
      }
    </style>
</head>
<body>
    <h1>RESULT</h1>
    <div class="div1">
      <div class="div2">
        <h2> First Graph </h2>
        <img src={{ imgGraph }} width="500px">
      </div>
      <div class="div2">
        <h2>  </h2>
        <img src="../static/menjulang.png" alt="No File" height="400px"></img>
      </div>
      <div class="div2">
          <h2> {{ algo }} Graph</h2>
          <img src={{ imgPath}} width="500px">
      </div>
    </div>

    <h1>
      OUTPUT
    </h1>
    <div>
      <p>Start node: {{ sn }}</p>
    </div>
    <div>
      <p>End node: {{ en }}</p>
    </div>
    <div>
      <p>Shortest path: {{ path }}</p>
    </div>
    <div>
      <p>Shortest distance: {{ cost }}</p>
    </div>
    <div>
      <p>Elapsed time: {{ time }} ms</p>
    </div>
    <div>
      <p>With {{ it }}x iteration</p>
    </div>

</body>
</html>
