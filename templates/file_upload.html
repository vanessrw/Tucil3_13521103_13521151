<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
  <style>
    body {
        background-color: #24496E;
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    }
    h1 {
        text-align: center;
        font-weight: bold;
        font-size: 40px;
        font-family: 'Poppins', sans-serif;
        color : #24496E;
        border: 3px solid #F8D669;
        -webkit-text-stroke: 2px #F8D669;
        padding: 20px;
    }
    h2 {
        font-weight: bold;
        font-size: 24px;
        font-family: 'Poppins', sans-serif;
        color : #24496E;
        -webkit-text-stroke: 2px #F8D669;
        margin-top: 70px;
    }
    .file-input-container {
        overflow: hidden;
        display: inline-block;
        border-radius: 20px;
        background-color: #F8D669;
        padding: 10px;
        margin-top: 0px;
    }
    .upload-container{
        position: relative;
        justify-content: center;
        overflow: hidden;
        display: inline-block;
        border-radius: 20px;
        background-color: #F8D669;
        padding: 5px;
        margin-top: 5px;
    }
    
    .file-input {
        position: absolute;
        font-size: 100px;
        opacity: 0;
        right: 0;
        top: 0;
    }
    
    .file-input-label {
        display: block;
        text-align: center;
        font-size: 16px;
        font-family: Arial, sans-serif;
        color: #555;
    }

    button {
        background-color: #F8D669;
        font-weight: bold;
        font-size: 14px;
        font-family: 'Poppins', sans-serif;
        border: none;
        border-radius: 30px;
        color: #24496E;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 6px 4px;
        cursor: pointer;
        width: 100px;
        height: 45px;
    }
    .dropdown {
        display: block;
        margin: 0 auto;
        width: 200px;
        background-color: #F8D669;
    }
    .dropdown option {
        font-size: 18px;
    }
    .dropdown-container {
        display: flex;
        justify-content: center;
        margin-top: 0px;
        height: 45px; /* Adjust the height as needed */
    }
    .for-nodes {
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        font-family: 'Poppins', sans-serif;
        color : #24496E;
        -webkit-text-stroke: 2px #F8D669;
        margin-top: 100px;
    }
    .input-container {
        overflow: hidden;
        display: inline-block;
        border-radius: 20px;
        background-color: #F8D669;
        padding: 10px;
        margin-top: 0px;
    }
    .start-node {
        position: absolute;
        top: 30%;
        transform: translateX(650%);
        overflow: hidden;
        justify-content: flex-end;
        display: inline-block;
        border-radius: 20px;
        background-color: #F8D669;
        padding: 10px;
        margin-top: 0px;
    }
    .start-node-text {
        text-align: right;
        font-weight: bold;
        font-size: 20px;
        font-family: 'Poppins', sans-serif;
        color : #24496E;
        -webkit-text-stroke: 2px #F8D669;
        margin-top: 10px;
        position: absolute;
        top: 30%;
        transform: translateX(850%);
        overflow: hidden;
        justify-content: flex-end;
        display: inline-block;
    }
    .goal-node {
        position: absolute;
        top: 40%;
        transform: translateX(650%);
        overflow: hidden;
        justify-content: flex-end;
        display: inline-block;
        border-radius: 20px;
        background-color: #F8D669;
        padding: 10px;
        margin-top: 0px;
    }
    .goal-node-text {
        text-align: right;
        font-weight: bold;
        font-size: 20px;
        font-family: 'Poppins', sans-serif;
        color : #24496E;
        -webkit-text-stroke: 2px #F8D669;
        margin-top: 10px;
        position: absolute;
        top: 40%;
        transform: translateX(860%);
        overflow: hidden;
        justify-content: flex-end;
        display: inline-block;
    }
    label {
        text-align: right;
        font-weight: bold;
        font-size: 20px;
        font-family: 'Poppins', sans-serif;
        color : #24496E;
        -webkit-text-stroke: 2px #F8D669;
        margin-top: 10px;
    }
    .similar-button {
        background-color: #F8D669;
        font-weight: bold;
        font-size: 14px;
        font-family: 'Poppins', sans-serif;
        border: none;
        border-radius: 50px;
        color: #24496E;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        margin-top: 70px;
        cursor: pointer;
        width: 120px;
        height: 45px;
        justify-content: center;
    }
    form {
        text-align: center;
        margin-top: 10px;
    }
    .div1 {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
    img {
        justify-content: center;
        align-items: flex-end;
        margin: 90px 5pc 5px 5px;
        transform: translateX(10.5%);
      }

    .div2 {
    display: flex;
    flex-direction: column;
    text-align: center;
    }
    
  </style>
</head>
<body>
    <h1>File Upload</h1>
    <div class="div1">
        <img src="../static/teddy.png" alt="Teddy" height="290px" width="280px"></img>
        <form action="/process_file" method="post" enctype="multipart/form-data">
            <div class = "kiri">
                <h2>
                    Choose a File
                </h2>
                <div class="file-input-container">
                    <label class="file-input-label" for="file-input" style="display: inline-block;" ></label>
                    <input type="file" id="file-input" name="file">
                </div> 
            </div>
            
            <div class = "kiri">
                <h2>
                    Choose an Algorithm
                </h2>
                <div class="dropdown-container">
                    <select class="input-container" name="algorithm" >
                        <option value="astar">A* Algorithm</option>
                        <option value="ucs">UCS Algorithm</option>
                    </select>
                </div>
            </div>
            <input class="similar-button" type="submit" value="Next" cursor="pointer">
        </form>
        <img src="../static/nyantey.png" alt="Santai" height="300px" width="300px"></img>
    </div>
    
</body>
</html>
